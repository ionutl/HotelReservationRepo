<!DOCTYPE html>
<head>
<title> Booking app</title>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<h1>Positioning exemple</h1>

<span style="
    position: relative;
    float: left;
">
	<p> Second paragraph</p>
</span>
<div style="
    height: 500px;
">
	<h3>H3 in div  Container</h3>
	<p>Paragraph in div</p>
	<span style="
    position: fixed;
"> 
		<p id="colorParag"> Colored paragraph</p>
	</span>
</div>
<div style="
    height: 100px;"
>
<p class="parag" style="
    position: absolute;"> Third paragraph</p></div>
<div>
<p id="colorParag"> Colored paragraph</p></div> 
</body>
</html>
