<!DOCTYPE html>
<head>
<title> Booking app</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>
	<div class="row">
<header class="col-md-12" >
	<h1 class="col-md-offset-2">Booking</h1>
</header>
</div>

<div class="row">
<nav style='height:"50px"' class="col-md-12 ">
<a class="btn btn-primary btn-lg active col-md-offset-5" role="button" href="addHotel.html"> Add Hotel</a> 
<a class="btn btn-primary btn-lg active"  role="button" href="index.html">View hotels</a>    
</nav>
</div>
<div class="row">
<aside class="col-md-3">
<ul class="asideMenu">
	<h3>Page navigation</h3>
<li><a href="#reservation">Reservation Form</a></li>
<li><a href="#hotelList">Hotel List</a></li>
<li><a href="#lastMinute">Last minute deals</a></li>
</ul>

</aside>

<article class="col-md-9">

	<section class="col-md-6 col-md-offset-3">

<form method="Get" action="#" id="addHotel" class="form-horizontal">
	<label for="hotelName">Name</label>
	<input type="text" id="hotelName" class="form-control" maxlength="20" autofocus required/>
	<label for="hotelAddress">Address</label>
	<input type="text" id="hotelAddress" class="form-control" required/>
	<label for="cityList">City</label> 
	<select id="cityList" required class="form-control">
	<option>Select a city</option>
	<option>Iasi</option>
	<option>Bacau</option>
	<option>Bucuresti</option>
	<option>Londra</option>
	</select>
	<label for="hotelEmail">Email</label>
	<input type="email" class="form-control"/>
	<label for="hotelTel">Phone</label>
	<input type="tel" id="hotelTel" class="form-control" required/>
	<label for="hotelUrl">Site</label>
	<input type="Url" id="hotelUrl" class="form-control" />
	<label for="hotelStars">Stars</label>
	<input type="range" min=1 max=5 class="form-control" />
    <label for="hotelRooms">Rooms</label>
	<input type="number" id="hotelRooms" min="5" max="50" class="form-control" required/>
	<button type="submit" class="btn btn-success">Add</button>
	<button class="btn btn-danger">Cancel</button>



</form>
</section>
</article>
</div>
<footer>
From Zero to Hero - Teamnet Iasi 
</footer>
</body>
</html>
